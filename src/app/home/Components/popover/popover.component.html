<ion-list>
  <ion-list-header color="danger">Danger Level</ion-list-header>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Per citizen </ion-label>
      <ion-badge slot="end" color="danger" class="ion-margin-end"
        >-0.5%</ion-badge
      >
    </ion-item-divider>

    <ion-item lines="none">
      <ion-label>Sent </ion-label>
      <ion-badge color="light">{{ hunters.citizens }}</ion-badge>
    </ion-item>

    <ion-item-divider>
      <ion-label class="ion-padding-end">Per soldier </ion-label>
      <ion-badge slot="end" color="danger" class="ion-margin-end"
        >-0.8%</ion-badge
      >
    </ion-item-divider>

    <ion-item lines="none">
      <ion-label>Sent </ion-label>
      <ion-badge color="light">{{ hunters.soldiers }}</ion-badge>
    </ion-item>

    <ion-item-divider>
      <ion-label class="ion-padding-end">Per elite</ion-label>
      <ion-badge slot="end" color="danger" class="ion-margin-end"
        >-1%</ion-badge
      >
    </ion-item-divider>

    <ion-item lines="none">
      <ion-label>Sent </ion-label>
      <ion-badge color="light">{{ hunters.elite }}</ion-badge>
    </ion-item>
  </ion-item-group>
</ion-list>
